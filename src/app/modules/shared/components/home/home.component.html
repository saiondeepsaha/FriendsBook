<div class="container container-fluid">
    <div class="form-container">
        <div class="row">
            <div class="col-sm-3 border border-white">
                <div  class="example-header-image pt-2">
                    <img src="../../../../../assets/profile.png">
                </div>
                <div class="row text-center">
                    <div class="col-12 border border-white">
                        <span>xx Connections</span>
                    </div>
                    <div class="col-12 border border-white">
                        <span>xx Posts</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 border border-white">

                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="createPostForm">
                            <mat-form-field class="example-full-width" class="mt-3">
                                <mat-label>Enter A New Post</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..." formControlName="post"></textarea>
                                <mat-error>
                                    Post is required
                                </mat-error>
                            </mat-form-field>
                            <button class="btn btn-primary float-end" (click)="createPost()">Post</button>
                        </form>
                    </div>

                    <div class="col-12">

                        <mat-spinner *ngIf="spinner" mode="indeterminate"></mat-spinner>

                        <section *ngIf="itemsToShow && itemsToShow.length > 0; else noposts">
                            <div class="row" *ngFor="let item of currentItemsToShow; let i = index">
                                <div class="col-12 post-row">
                                    <div class="border border-white" style="color: white;">
                                        {{ item.post }}
                                    </div>
                                    <span class="float-right" style="color: white;">
                                        <i>Posted Date: {{ item.createdDate | date : 'MM/dd/yyyy'}}</i>
                                    </span>
                                </div>
                            </div>
                            <mat-paginator
                                [length]="itemsToShow.length"
                                [pageSize]="defaultPage"
                                [pageSizeOptions]="[5, 10, 20]"
                                (page)="onPageChange($event)" class="mb-3">
                            </mat-paginator>
                        </section>
        
                        <ng-template #noposts>
                            <div class="border border-white text-center my-3" style="color: white;">
                                No Posts
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
